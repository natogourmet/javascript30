<body>
  <div class="start-click" onclick="startGame();">

  </div>

    <div class="info">
      <span>MARIO</span>
      <span class="score">0</span>
    </div>
    <div class="info">
      <span>WORLD</span>
      <span>1-2</span>
    </div>
    <div class="info">
      <span>TIME</span>
      <span class="timer">300</span>
    </div>
  </div>
  <div class="tiles floor"></div>
  <div class="tiles ceiling"></div>

  <div class="mario"></div>

  <div class="pipes-container upper-pipes">
    <div class="pipe"><div class="plant"></div></div>
    <div class="pipe"><div class="plant"></div></div>
    <div class="pipe"><div class="plant"></div></div>
  </div>
  <div class="pipes-container lower-pipes">
    <div class="pipe"><div class="plant"></div></div>
    <div class="pipe"><div class="plant"></div></div>
    <div class="pipe"><div class="plant"></div></div>
  </div>
