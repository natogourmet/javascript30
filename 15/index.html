<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS15/30 Nato</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/1d684917c0.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <!--
      Fish SVG Cred:
      https://thenounproject.com/search/?q=fish&i=589236
   -->
  <div class="wrapper">
    <h1>YOUR ANIME LIST</h1>
    <p>KEEP ALL YOUR ANIMUU ORDERED!</p>
    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr>
            <th>FINISHED WATCHING</th>
            <th>ANIME NAME</th>
            <th>CHAPTERS</th>
            <th>LINK</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="tbl-content">
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody class="animes">
          <tr>
            <td><input type="checkbox" data-index=1 id="item" checked><label for="item"><i class="fas fa-eye-slash"></i></label></td>
            <td>Shingeki No Kyojin</td>
            <td>24</td>
            <td><a class="hyperlink" href="https://twitter.com/GourmetNato">GO WATCH IT</a></td>
          </tr>
        </tbody>
      </table>
    </div>
    <form class="add-items">
      <input type="text" name="name" placeholder="Anime Name" required>
      <input type="number" name="chapter" placeholder="Anime Chapters" required>
      <input type="text" name="link" placeholder="Anime Link" required>
      <input type="submit" value="+ Add Anime">
    </form>
  </div>

  <script src="index.js"></script>


</body>

</html>
