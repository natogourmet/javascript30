<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS22/30 Nato</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>
  <span class="start-click" onclick="startClick();">CLICK ME TO START</span>
  <div class="cursor" style="display:none"><img src="img/cursor.png" alt=""></div>
  <div class="main-window window unactive" style="display:none">
    <div class="ch-container">
      <div class="character">
        <div class="img selectable">
          <img src="img/ch_1.png" alt="">
        </div>
        <div class="info">
          <span class="name selectable">Zest</span>
          <span class="class selectable">Warrior</span>
        </div>
      </div>
      <div class="character">
        <div class="img selectable"> 
          <img src="img/ch_2.png" alt="">
        </div>
        <div class="info">
          <span class="name selectable">Sauber</span>
          <span class="class selectable">Thief</span>
        </div>
      </div>
      <div class="character">
        <div class="img selectable">
          <img src="img/ch_3.png" alt="">
        </div>
        <div class="info">
          <span class="name selectable">Floe</span>
          <span class="class selectable">White Mage</span>
        </div>
      </div>
      <div class="character">
        <div class="img selectable">
          <img src="img/ch_4.png" alt="">
        </div>
        <div class="info">
          <span class="name selectable">Daewoo</span>
          <span class="class selectable">Black Mage</span>
        </div>
      </div>
    </div>
    <div class="menu-container">
      <div class="title window"><span>New Game</span></div>
      <div class="instruction window"><span>Enter each character's name and class</span></div>
      <div class="buttons window">
        <div class="button-container">
          <div class="button  selectable"><span>A</span></div>
          <span>Select</span>
        </div>
        <div class="button-container">
          <div class="button  selectable"><span>B</span></div>
          <span>Exit</span>
        </div>
        <div class="button-container">
          <div class="button large selectable"><span>START</span></div>
          <span>Done</span>
        </div>
        <div class="button-container">
          <div class="button large selectable"><span>SELECT</span></div>
          <span>AutoName</span>
        </div>
      </div>
    </div>
  </div>
  <audio src="audio/cursor-sfx.mp3" id="cursor-sfx"></audio>
  <audio src="audio/bg.mp3" id="bg-audio"></audio>
  <script src="index.js"></script>
</body>

</html>
